name: Flight Agent - Update Data

on:
  workflow_dispatch:
  schedule:
    # todo dia 09:15 UTC (06:15 Brasil - São Paulo em horário padrão)
    - cron: "15 9 * * *"

permissions:
  contents: write

concurrency:
  group: flight-agent-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pyyaml pandas
          fi

      - name: Run scheduler
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          AMADEUS_ENV: test
          MAX_RESULTS: "10"
        run: |
          echo "Running scheduler..."
          python scheduler.py

      - name: Debug data folder
        run: |
          echo "Listing data/ folder:"
          ls -la data || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p data

          # Adiciona TODOS os artefatos
          git add \
            data/state.json \
            data/summary.md \
            data/history.jsonl \
            data/alerts.json \
            data/best_offers.json || true

          # Se não houve mudança, não falha
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update flight data (auto)"
          git push
