name: Flight Agent Scheduler

on:
  workflow_dispatch:
  schedule:
    # 08:10 BRT = 11:10 UTC (GitHub Actions usa UTC)
    - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scheduler
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          # deixa vazio pra usar backend/search_profile.json
          SEARCH_PROFILE_JSON: ${{ secrets.SEARCH_PROFILE_JSON }}
          DATA_DIR: data

          # Opcional (bom pro ambiente TEST)
          AMADEUS_ENV: test
          AMADEUS_MAX_RETRIES: "5"
          AMADEUS_BACKOFF_BASE_SECONDS: "1.2"
          AMADEUS_THROTTLE_SECONDS: "0.35"
        run: |
          python scheduler.py

      - name: Commit and push data/ if changed
        run: |
          git config user.name "flight-agent-bot"
          git config user.email "flight-agent-bot@users.noreply.github.com"

          # garante que a pasta exista
          mkdir -p data

          # adiciona os artefatos do scheduler
          git add data/state.json data/history.jsonl data/summary.md 2>/dev/null || true

          # se nada mudou, sai sem erro
          git diff --staged --quiet && echo "No changes to commit." && exit 0

          git commit -m "chore: update flight agent data"
          git push
