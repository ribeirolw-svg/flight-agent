name: Flight Agent - Update Data

on:
  workflow_dispatch:
  schedule:
    # todo dia 09:15 UTC (06:15 Brasil - São Paulo em horário padrão)
    - cron: "15 9 * * *"

permissions:
  contents: write

concurrency:
  group: flight-agent-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduler
        run: |
          echo "Running scheduler..."
          python scheduler.py
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          AMADEUS_ENV: test
          MAX_RESULTS: "10"
          # ✅ throttling para reduzir 429
          REQUEST_SLEEP_SEC: "0.35"
          # ✅ aborta cedo se entrar em espiral de 429
          MAX_429_BEFORE_ABORT: "6"

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p data

          # Persistência dos artefatos gerados
          git add \
            data/state.json \
            data/summary.md \
            data/history.jsonl \
            data/best_offers.json \
            data/alerts.json \
            data/debug_last_run.json \
            || true

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update flight data (auto)"
          git push
