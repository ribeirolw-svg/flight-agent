name: Weekly Flight Search

on:
  schedule:
    - cron: "0 8 * * 1"   # segunda-feira 08:00 UTC
  workflow_dispatch: {}

jobs:
  run-search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduler
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          SEARCH_PROFILE_JSON: ${{ secrets.SEARCH_PROFILE_JSON }}
        run: |
          cd backend
          python scheduler.py

      - name: Commit updated state/history (if changed)
        run: |
          git config user.name "flight-agent-bot"
          git config user.email "flight-agent-bot@users.noreply.github.com"
          git add data/state.json data/history.jsonl || true
          git diff --staged --quiet || git commit -m "chore: update flight search state/history"
          git push
