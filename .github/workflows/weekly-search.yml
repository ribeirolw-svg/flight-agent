name: Flight Agent - Update Data

on:
  workflow_dispatch:
  schedule:
    # todo dia 09:15 UTC (06:15 Brasil - São Paulo em horário padrão)
    - cron: "15 9 * * *"

permissions:
  contents: write

concurrency:
  group: flight-agent-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduler
        run: |
          echo "Running scheduler..."
          python scheduler.py
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          AMADEUS_ENV: test
          MAX_RESULTS: "5"
          REQUEST_SLEEP_SEC: "2.0"
          MAX_429_BEFORE_ABORT: "1"

      - name: Commit & Push artifacts (rebase-safe)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p data

          git add \
            data/state.json \
            data/summary.md \
            data/history.jsonl \
            data/best_offers.json \
            data/alerts.json \
            data/debug_last_run.json \
            || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update flight data (auto)"

          # tenta 3x: rebase e push (evita o erro fetch first)
          for i in 1 2 3; do
            echo "Push attempt $i/3..."
            git fetch origin main
            git rebase origin/main || (git rebase --abort && git pull --rebase origin main)

            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed, retrying in 2s..."
            sleep 2
          done

          echo "Push failed after 3 attempts."
          exit 1
