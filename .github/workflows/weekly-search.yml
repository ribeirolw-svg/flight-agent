name: Flight Agent - Update Data

on:
  workflow_dispatch:
  schedule:
    # todo dia 09:15 UTC (06:15 Brasil - São Paulo em horário padrão)
    - cron: "15 9 * * *"

permissions:
  contents: write

concurrency:
  group: flight-agent-update
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduler (fetch offers + write data/)
        env:
          AMADEUS_ENV: ${{ secrets.AMADEUS_ENV }}
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          DATA_DIR: data
          AMADEUS_MAX_RESULTS: "10"
          # (opcional) se você quiser mudar nomes:
          ROUTES_FILE: routes.yaml
          ALERTS_FILE: alerts.yaml
          STORE_NAME: default
        run: |
          python scheduler.py

      - name: Commit and push updated data files (inclui alerts)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Garanta que a pasta existe (só por segurança)
          mkdir -p data

          # Persistência completa dos artefatos gerados
          git add data/state.json data/summary.md data/history.jsonl data/alerts.json || true

          # Se nada mudou, não falha o job
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update flight data (auto)"
          git push
