routes:
  # ----------------------------
  # ROMA: regra imutável
  # Janela: ida >= 01/09 e retorno <= 05/10, duração 15 dias
  # ----------------------------
  - id: ROMA_GRU_FCO_2A1C_DIRECT
    origin: "GRU"
    destination: "FCO"
    adults: 2
    children: 1
    cabin: "ECONOMY"
    currency: "BRL"
    direct_only: true
    rule: "ROME_15D_WINDOW"
    rule_params:
      trip_days: 15
      start_mm_dd: [9, 1]
      latest_return_mm_dd: [10, 5]
    watch:
      target_price_total: 13000
      max_stops: 0

  # ----------------------------
  # CURITIBA: começa a procurar a partir de +60 dias
  # e varre mais 60 dias (sex/sáb -> dom/seg)
  # ----------------------------
  - id: CWB_CGH_2A1C_DIRECT
    origin: "CGH"
    destination: "CWB"
    adults: 2
    children: 1
    cabin: "ECONOMY"
    currency: "BRL"
    direct_only: true
    rule: "WEEKEND_WINDOW"
    rule_params:
      start_offset_days: 60
      horizon_days: 60
      depart_dows: [4, 5]   # sex, sab
      return_dows: [6, 0]   # dom, seg
      max_trip_len_days: 4
    watch:
      target_price_total: 800
      max_stops: 0

  # ----------------------------
  # NAVEGANTES: começa a procurar a partir de +60 dias
  # e varre mais 60 dias (sex/sáb -> dom/seg)
  # (1 adulto)
  # ----------------------------
  - id: NVT_GRU_1A
    origin: "GRU"
    destination: "NVT"
    adults: 1
    children: 0
    cabin: "ECONOMY"
    currency: "BRL"
    direct_only: false
    rule: "WEEKEND_WINDOW"
    rule_params:
      start_offset_days: 60
      horizon_days: 60
      depart_dows: [4, 5]
      return_dows: [6, 0]
      max_trip_len_days: 4
    watch:
      target_price_total: 350
      # (se quiser forçar sem paradas em NVT também, descomenta)
      # max_stops: 0
