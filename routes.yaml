origin_domestic: CGH

defaults:
  adults: 2
  children: 1
  children_ages: [3]
  cabin: ECONOMY
  currency: BRL
  direct_only: true

routes:
  - name: Roma
    origin: GRU
    destinations: [FCO, CIA]
    date_rule:
      type: fixed
      depart_start: "2026-09-01"
      depart_end: "2026-09-20"
      trip_length_days: 15
      return_deadline: "2026-10-05"

  - name: Curitiba
    domestic: true
    destinations: [CWB]
    date_rule:
      type: rolling_weekend
      lookahead_days: 30
      depart_dows: [FRI, SAT]
      return_dows: [SUN, MON]

  - name: Navegantes
    domestic: true
    destinations: [NVT]
    date_rule:
      type: rolling_weekend
      lookahead_days: 30
      depart_dows: [FRI, SAT]
      return_dows: [SUN, MON]

sources: [amadeus]
