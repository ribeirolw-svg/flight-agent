  # ============================
  - id: CWB_CGH_2A1C_DIRECT
    origin: "CGH"
    destination: "CWB"
    adults: 2
    children: 1
    cabin: "ECONOMY"
    currency: "BRL"
    direct_only: true
    rule: "WEEKEND_WINDOW"
    rule_params:
      start_offset_days: 60
      horizon_days: 60
      depart_dows: [4, 5]
      return_dows: [6, 0]
      max_trip_len_days: 4
      max_pairs: 16
