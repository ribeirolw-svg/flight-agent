routes:
  # ============================
  # ROMA (imutável)
  # ============================
  - id: ROMA_GRU_FCO_2A1C_DIRECT
    origin: "GRU"
    destination: "FCO"
    adults: 2
    children: 1
    cabin: "ECONOMY"
    currency: "BRL"
    direct_only: true
    rule: "ROME_15D_WINDOW"
    rule_params:
      trip_days: 15
      start_mm_dd: [9, 1]
      latest_return_mm_dd: [10, 5]
      # (opcional) cap de chamadas em ROMA também
      max_pairs: 20
    watch:
      target_price_total: 13000
      max_stops: 0

  # ============================
  # CURITIBA: começa em D+60 e varre 60 dias
